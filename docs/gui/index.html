<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>search-query Tokenizer Test</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    
    <style>
        body { max-width: 42rem; margin: 0 auto; padding: 1.5rem 1rem 3rem; font-family: sans-serif; }
        header h1 { margin-bottom: 0.25rem; font-size: 1.5rem; }
        header p { margin-top: 0; color: #4b5563; font-size: 0.9rem; }
        label { display: block; margin-top: 1rem; font-weight: 500; color: #374151; font-size: 0.875rem; }
        textarea, select, button { display: block; width: 100%; margin-top: 0.5rem; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
        #status { padding: 0.5rem; background: #fff3e0; border: 1px solid #ffcc80; margin-bottom: 1rem; }
        .row { margin-top: 1rem; }
        button { background-color: #4f46e5; color: white; cursor: pointer; }
        button:disabled { opacity: 0.5; }

        /* Styles specific to tokenizer output */
        #tokens-table { width: 100%; border-collapse: collapse; margin-top: 1rem; background: white; border: 1px solid #e5e7eb; border-radius: 0.5rem; overflow: hidden; }
        #tokens-table th, #tokens-table td { padding: 0.6rem; border-bottom: 1px solid #e5e7eb; font-size: 0.8rem; }
        #tokens-table th { text-align: left; background: #f1f5f9; }
    </style>
</head>
<body>
    <header>
        <h1>search-query tokenizer</h1>
        <p>Testing environment for <code>tokenize.js</code> only.</p>
    </header>

    <div id="status">Loading Pyodideâ€¦</div>

    <label for="query">Query</label>
    <textarea id="query">(TI=(platform* OR "digital work") AND PY=2020-2025)</textarea>

    <label for="platform">Platform</label>
    <select id="platform">
        <option value="wos">wos</option>
        <option value="pubmed">pubmed</option>
        <option value="ebscohost">ebscohost</option>
        <option value="scopus">scopus</option>
    </select>

    <div class="row">
        <button id="btn-tokenize" disabled>Tokenize</button>
    </div>

    <details id="output-wrap">
        <summary>Raw JSON</summary>
        <pre id="output"></pre>
    </details>

    <h2 id="tokens-title" style="display:none;">Tokens</h2>
    <div id="tokens-container"></div>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>
    
    <script src="tokenize.js"></script> 
</body>
</html>
