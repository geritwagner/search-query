<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Query Linter</title>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/json.min.js"></script>

    <style>
        :root {
            --bg-body: #ffffff;
            --text-main: #333;
            --primary: #4f46e5;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-body);
            padding: 20px;
            color: var(--text-main);
        }

        /* Input Card Styling */
        .card {
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: monospace;
            margin-bottom: 10px;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:disabled { opacity: 0.5; }

        /* THE JSON PRE WINDOW */
        #json-window {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            background: #282c34; /* Dark Background matching theme */
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* The Header of the "Code Window" */
        .window-header {
            background: #21252b;
            color: #9da5b4;
            padding: 5px 15px;
            font-size: 0.8rem;
            border-bottom: 1px solid #181a1f;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* The Code Area */
        pre {
            margin: 0;
            padding: 15px;
            overflow: auto;
            max-height: 500px;
        }
        
        code {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        /* Loader Overlay */
        #loader {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(255,255,255,0.9);
            display: flex; justify-content: center; align-items: center;
            flex-direction: column;
            z-index: 999;
        }
    </style>
</head>
<body>

    <div id="loader">
        <h3>Loading Python Engine...</h3>
        <p id="load-status">Please wait</p>
    </div>

    <div class="card">
        <h2>Search Query Validator</h2>
        <textarea id="query">(TI=("AI" OR "Robotics") AND PY=2023)</textarea>
        <select id="platform" style="padding: 8px; margin-bottom: 10px;">
            <option value="wos">Web of Science</option>
            <option value="pubmed">PubMed</option>
            <option value="ebscohost">EBSCOhost</option>
        </select>
        <br>
        <button id="btn-lint" disabled>Run Validation</button>
    </div>

    <div id="json-window">
        <div class="window-header">
            <span>linter_output.json</span>
            <span id="last-updated" style="font-size: 11px; opacity: 0.7;">Waiting for input...</span>
        </div>
        <pre><code id="output" class="language-json"></code></pre>
    </div>
<script src="script.js"></script>
<script>
    // --- 1. THE VIEW (THE PRE RELOADER) ---
    // This function only cares about LocalStorage. It doesn't know about Python.
    function reloadPreFromStorage() {
        const codeBlock = document.getElementById('output');
        const timeLabel = document.getElementById('last-updated');
        
        const storedData = localStorage.getItem('linter_result');

        // 1. CLEAN: Remove the lock attribute so Highlight.js runs again
        codeBlock.removeAttribute('data-highlighted');

        if (!storedData) {
            codeBlock.textContent = "// No data in LocalStorage.";
            hljs.highlightElement(codeBlock);
            return;
        }

        try {
            // 2. PARSE & FORMAT
            const parsed = JSON.parse(storedData);
            codeBlock.textContent = JSON.stringify(parsed, null, 4);
            
            // 3. HIGHLIGHT
            hljs.highlightElement(codeBlock);
            
            // 4. Update timestamp
            const now = new Date();
            timeLabel.textContent = "Updated: " + now.toLocaleTimeString();
            
        } catch (e) {
            codeBlock.textContent = "// Error reading LocalStorage";
        }
    }

    // --- 2. THE ENGINE (PYTHON LOGIC) ---
    async function main() {
        const loader = document.getElementById('loader');
        const status = document.getElementById('load-status');
        const btn = document.getElementById('btn-lint');
        
        // Load Pyodide
        const pyodide = await loadPyodide();
        await pyodide.loadPackage("micropip");
        const micropip = pyodide.pyimport("micropip");
        
        // Install Linter
        status.textContent = "Installing Linter Package...";
        await micropip.install("https://files.pythonhosted.org/packages/50/43/5f6b2e8d83aa1e8324f47b24bf7d44dd7c60dd07fe6b5c72e3568ea6e0b0/search_query_linter-0.1.1-py3-none-any.whl");
        
        loader.style.display = 'none';
        btn.disabled = false;

        // Run Logic
        btn.addEventListener('click', async () => {
            const query = document.getElementById('query').value;
            const platform = document.getElementById('platform').value;

            // Python Script
            const pythonScript = `
from search_query_linter import lint
import json
result = lint(${JSON.stringify(query)}, platform="${platform}")
# Return JSON string
json.dumps([m.to_dict() for m in result])
            `;

            try {
                // Execute Python
                const jsonString = await pyodide.runPythonAsync(pythonScript);
                
                // --- CRITICAL STEP: WRITE TO STORAGE ---
                localStorage.setItem('linter_result', jsonString);

                // --- TRIGGER REFRESH OF PRE ---
                reloadPreFromStorage();

            } catch (err) {
                console.error(err);
                alert("Error running linter");
            }
        });
    }

    // Initialize
    main();
    // Load whatever is in storage on page load
    reloadPreFromStorage();

</script>

</body>
</html>
